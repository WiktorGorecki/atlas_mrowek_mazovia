name: Stenamma Debile
swarming: IX-X
description: Stenamma debile jest powolną mrówką występująca w zacienionych lasach, szczególnie liściastych z grubszą warstwą ściółki.  Prowadzi padlinożerny tryb życia, możliwe że żywi się również małymi owadami. Mrówka ta buduje proste gniazda w glebie pod ściółką, między korzeniami lub pod zagrzebanymi kamieniami.
