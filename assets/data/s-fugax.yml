name: Solenopsis Fugax
swarming: VIII-IX
description: Mrówki te są wysoce drapieżne, potrafią jednak korzystać ze spadzi mszyc podziemnych czy czerwców. Bardzo rzadko pojawiają się na powierzchni, co powoduje, że bardzo trudno je znaleźć. Solenopsis fugax, zwana również mrówką złodziejką, swoją nazwę zawdzięcza nietypowemu sposobowi życia. Gatunek ten często wykrada pożywienie, jaja i larwy pobliskim koloniom innych gatunków.
