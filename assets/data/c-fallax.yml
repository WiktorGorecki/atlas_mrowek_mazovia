name: Camponotus Fallax
swarming: V-VI
description: Mrówki średniej wielkości tworzące niezbyt duże kolonie. Gniazdują na ciepłych terenach otwartych (parki, luźno zalesione obszary), najczęściej w drzewach liściastych i ich obumarłych pniach. Mrówki te zdobywają pokarm pojedynczo, unikając wykrycia.
